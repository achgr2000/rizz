<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Reply Suggestions</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-3xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-purple-600">AI Reply Suggestions</h1>
            <p class="text-gray-600 mt-2">Get smart reply suggestions for your conversations</p>
        </header>

        <main class="bg-white rounded-lg shadow-md p-6">
            <div class="mb-6">
                <label for="chat-snippet" class="block text-sm font-medium text-gray-700 mb-2">
                    Paste your conversation snippet below:
                </label>
                <textarea id="chat-snippet" rows="5"
                    class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                    placeholder="Example: Hey, how's your day going? Did you get a chance to check out that movie I recommended?"></textarea>
            </div>

            <div class="mb-6">
                <label for="tone-selector" class="block text-sm font-medium text-gray-700 mb-2">
                    Select reply tone:
                </label>
                <select id="tone-selector"
                    class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                    <option value="friendly">Friendly</option>
                    <option value="flirty">Flirty</option>
                    <option value="professional">Professional</option>
                    <option value="funny">Funny</option>
                    <option value="enthusiastic">Enthusiastic</option>
                    <option value="casual">Casual</option>
                </select>
            </div>

            <button id="generate-btn"
                class="w-full bg-purple-600 text-white py-2 px-4 rounded-lg hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50 transition">
                Generate Replies
            </button>

            <!-- Loading indicator -->
            <div id="loading" class="hidden mt-6 text-center">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-purple-600">
                </div>
                <p class="mt-2 text-gray-600">Generating suggestions...</p>
            </div>

            <!-- Error message -->
            <div id="error-message" class="hidden mt-6 p-4 bg-red-100 text-red-700 rounded-lg">
                <p>Error: <span id="error-text"></span></p>
            </div>

            <!-- Results section -->
            <div id="results-container" class="hidden mt-6">
                <h2 class="text-lg font-semibold text-gray-800 mb-4">Suggested Replies:</h2>
                <div id="replies-list" class="space-y-4">
                    <!-- Reply suggestions will be inserted here -->
                </div>
            </div>
        </main>

        <footer class="mt-8 text-center text-sm text-gray-500">
            <p>&copy; 2025 AI Reply Suggestions. Powered by OpenAI.</p>
        </footer>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
